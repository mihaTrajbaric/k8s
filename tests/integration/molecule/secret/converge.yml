---
- name: Converge
  collections:
    - sodalite.k8s
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Minimal example
      sodalite.k8s.secret:
        name: secret-minimal
        state: present
        data:
          password: cGFzc3dvcmQ=
      register: result

    - assert:
        that:
          - result is changed
          - result.result.apiVersion == 'v1'
          - result.result.kind == 'Secret'
          - result.result.metadata.name == 'secret-minimal'
          - result.result.metadata.namespace == 'default'
          - result.result.data.password == 'cGFzc3dvcmQ='

    - name: Ensure example is really on the kubernetes cluster
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Secret
        name: secret-minimal
        namespace: default
      register: results

    - assert:
        that:
          - "{{ results.resources | length == 1 }}"
          - results.resources[0].metadata.name == 'secret-minimal'

    - name: Idempotency
      sodalite.k8s.secret:
        name: secret-minimal
        state: present
        data:
          password: cGFzc3dvcmQ=
      register: result

    - assert:
        that:
          - result is not changed

    - name: Patch
      sodalite.k8s.secret:
        name: secret-minimal
        state: patched
        data:
          password2: cGFzc3dvcmQy
      register: result

    - assert:
        that:
          - result.result.metadata.name == 'secret-minimal'
          - result.result.metadata.namespace == 'default'
          - result.result.data.password == 'cGFzc3dvcmQ='
          - result.result.data.password2 == 'cGFzc3dvcmQy'


    - name: Delete minimal example
      sodalite.k8s.secret:
        name: secret-minimal
        state: absent
      register: result

    - assert:
        that:
          - result is changed
          - result.method == 'delete'
          - result.result.kind == 'Status'
          - result.result.status == 'Success'

    - name: Ensure example is really not on the kubernetes cluster
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Secret
        name: secret-minimal
        namespace: default
      register: results

    - assert:
        that:
          - "{{ results.resources | length == 0}}"

    - name: Full example
      sodalite.k8s.secret:
        name: secret-full
        state: present
        data:
          password: cGFzc3dvcmQ=
        string_data:
          password2: password2
        immutable: true
      register: result

    - assert:
        that:
          - result is changed
          - result.result.apiVersion == 'v1'
          - result.result.kind == 'Secret'
          - result.result.metadata.name == 'secret-full'
          - result.result.metadata.namespace == 'default'
          - result.result.data.password == 'cGFzc3dvcmQ='
          - result.result.data.password2 == 'cGFzc3dvcmQy'

    - name: Ensure example is really on the kubernetes cluster
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Secret
        name: secret-full
        namespace: default
      register: results

    - assert:
        that:
          - "{{ results.resources | length == 1 }}"
          - results.resources[0].metadata.name == 'secret-full'
          - results.resources[0].metadata.namespace == 'default'
          - results.resources[0].data.password == 'cGFzc3dvcmQ='
          - results.resources[0].data.password2 == 'cGFzc3dvcmQy'

    - name: Delete minimal example
      sodalite.k8s.secret:
        name: secret-full
        state: absent
      register: result

    - assert:
        that:
          - result is changed
          - result.method == 'delete'
          - result.result.kind == 'Status'
          - result.result.status == 'Success'
